<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 5</title>
</head>
<body>
  <img id="imagen" style="width: 400px; height: 400px;" src="imagen1.jpg">

  <script>
    window.onload = function () {
      document.getElementById('imagen').addEventListener('mousedown', () => {
        document.getElementById('imagen').src = 'imagen2.jpg'; 
      });

      document.getElementById('imagen').addEventListener('mouseup', () => {
        document.getElementById('imagen').src = 'imagen1.jpg'; 
      });

      document.getElementById('imagen').addEventListener('mouseleave', () => {
        document.getElementById('imagen').src = 'imagen1.jpg'; 
      });
    };
  </script>
</body>
</html>
