<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 4</title>
  <style>
    #mensaje {
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 1px solid black;
      background-color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div id="mensaje">Texto de prueba</div>

  <script>
    window.onload = function () {
      document.getElementById('mensaje').addEventListener('mousedown', () => {
          document.getElementById('mensaje').style.backgroundColor = '#FFFF00'; 
      });

      document.addEventListener('keydown', () => {
          document.getElementById('mensaje').style.backgroundColor = '#CCE6FF'; 
      });

      document.getElementById('mensaje').addEventListener('mousemove', () => {
          document.getElementById('mensaje').style.backgroundColor = '#FFFFFF'; 
      });
    };
  </script>
</body>
</html>
